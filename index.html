     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIt - Create an Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">Find<span>It</span></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Lost Items</a></li>
                    <li><a href="#">Found Items</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="register-container">
            <h1>Create an Account</h1>
            <p class="subtitle">Join our community to find lost items or help others find theirs.</p>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn-primary">Register</button>
                
                <div class="divider">OR</div>
                
                <button type="button" class="btn-social google">Register with Google</button>
                <button type="button" class="btn-social facebook">Register with Facebook</button>
                
                <p class="login-link">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>About FindIt</h3>
                <div class="footer-underline"></div>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <div class="footer-underline"></div>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <div class="footer-underline"></div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
